<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Profile - ProjectZG</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon/icons8-dev-community-color-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/icons8-dev-community-color-32.png">
    
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="../../css/ui/toast.css">
    <link rel="stylesheet" href="../../css/ui/header.css">
    <link rel="stylesheet" href="../../css/ui/footer.css">
    
    <style>
        body { 
            overflow: hidden !important;
        }
        
        .swipe-container {
            width: 100%;
            max-width: 550px; 
            height: 580px; 
            position: relative;
            z-index: 10;
        }

        .swipe-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem;
            
            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-radius: 1.5rem;
            
            transform: translateX(100%); 
            opacity: 0;
        }

        .swipe-card.active {
            transform: translateX(0);
            opacity: 1;
        }
        
        /* Text color overrides for Light Card */
        .swipe-card h2, .swipe-card p, .swipe-card label {
            color: #1f2937; /* Gray-800 */
        }
        
        .progress-dots {
            display: flex;
            gap: 12px;
            margin-bottom: 2rem;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #cbd5e1;
            transition: all 0.3s ease;
        }
        .dot.active {
            background: var(--color-primary, #5e3fe2);
            width: 32px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="auth-page flex justify-center items-center h-screen w-screen relative">
    
    <div class="bg-gradient-overlay"></div>

    <div id="toast-container" class="toast-container"></div>

    <div class="swipe-container">
            
            <!-- Step 1: Username -->
            <div class="swipe-card" id="step-1">
                <div class="progress-dots">
                    <div class="dot active"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <h2 class="text-2xl font-bold mb-2">What should we call you?</h2>
                <p class="text-secondary text-sm mb-8 text-center">Pick a unique username for your profile.</p>

                <div class="w-full mb-6">
                    <input type="text" id="username" placeholder="@username" 
                           class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-primary transition-colors text-lg font-bold text-center" 
                           autocomplete="off">
                </div>

                <button class="next-btn w-full py-4 bg-primary text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition-all transform active:scale-95">
                    Continue <i class="fas fa-arrow-right ml-2 opacity-80"></i>
                </button>
            </div>

            <!-- Step 2: Gender -->
            <div class="swipe-card" id="step-2">
                <div class="progress-dots">
                    <div class="dot"></div><div class="dot active"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <h2 class="text-2xl font-bold mb-2">How do you identify?</h2>
                <p class="text-secondary text-sm mb-8">This helps us personalize your experience.</p>
                
                <div class="w-full flex-1 flex flex-col justify-center gap-3 mb-6">
                     <button class="btn-option" data-value="male">
                        <span>Male</span> <i class="fas fa-mars"></i>
                     </button>
                     <button class="btn-option" data-value="female">
                        <span>Female</span> <i class="fas fa-venus"></i>
                     </button>
                     <button class="btn-option" data-value="other">
                        <span>Other / Prefer not to say</span> <i class="fas fa-genderless"></i>
                     </button>
                     <input type="hidden" id="gender">
                </div>
            </div>

            <!-- Step 3: Avatar (Optional) -->
            <div class="swipe-card" id="step-3">
                <div class="progress-dots">
                    <div class="dot"></div><div class="dot"></div><div class="dot active"></div><div class="dot"></div>
                </div>
                <h2 class="text-2xl font-bold mb-2">Show us your smile!</h2>
                <p class="text-secondary text-sm mb-8">Upload a profile picture (Optional)</p>
                
                <div class="relative group cursor-pointer mb-8" id="avatar-trigger">
                    <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-gray-100 bg-gray-50 shadow-md relative mx-auto">
                        <img id="avatar-preview" src="https://placehold.co/200/e2e8f0/94a3b8?text=+" class="w-full h-full object-cover">
                    </div>
                </div>
                <input type="file" id="avatar-input" accept="image/*" class="hidden">

                <button class="next-btn w-full py-4 bg-primary text-white rounded-xl font-bold shadow-lg mb-3">
                    Upload & Continue
                </button>
                <button class="skip-btn w-full py-3 text-secondary font-semibold hover:text-primary transition-colors">
                    Skip for now
                </button>
            </div>

            <!-- Step 4: Password -->
            <div class="swipe-card" id="step-4">
                <div class="progress-dots">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot active"></div>
                </div>
                <h2 class="text-2xl font-bold mb-2">Secure your account</h2>
                <p class="text-secondary text-sm mb-6 text-center">Set a strong password to protect your account.</p>

                <div class="w-full space-y-4 mb-8">
                    <input type="password" id="password" placeholder="New Password" 
                           class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-primary transition-colors">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" 
                           class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-primary transition-colors">
                </div>

                <button id="submit-btn" class="w-full py-4 bg-primary text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition-all transform active:scale-95">
                    Complete Setup
                </button>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/config.js"></script>
    <script src="../../js/ui/toast.js"></script>
    <script src="../../js/onboarding.js"></script> 
    <script src="../../js/ui/layout.js"></script>

</body>
</html>
