name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - id: audit
        name: Dependency vulnerability scan
        run: |
          npm audit --json > audit.json || true
          node -e "const fs=require('fs');try{const a=JSON.parse(fs.readFileSync('audit.json'));const v=a&&a.metadata&&a.metadata.vulnerabilities?Object.values(a.metadata.vulnerabilities).reduce((s,n)=>s+n,0):0;console.log(v>0)}catch(e){console.log(false)}" > /tmp/vulnerable
          echo "vulnerable=$(cat /tmp/vulnerable)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload audit JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: audit-json-node-${{ matrix.node-version }}
          path: audit.json

      - name: Create issue on vulnerability detection
        if: ${{ steps.audit.outputs.vulnerable == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const title = 'Security: Vulnerability detected in dependencies';

            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            if (existing.data.some(i => i.title === title)) {
              console.log('Open issue with the same title already exists â€” skipping creation.');
            } else {
              let body = `A vulnerability has been detected in the project dependencies.\n\nCommit: ${context.sha}\nRef: ${context.ref}\nActor: ${context.actor}\n\nAudit artifact: audit-json-node-${{ matrix.node-version }}\n\nFull audit JSON:\n\n`;

              try {
                const audit = fs.readFileSync('audit.json', 'utf8');
                body += '```json\n' + audit + '\n```\n';
              } catch {
                body += 'Could not read audit.json.\n';
              }

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['security', 'vuln', 'auto']
              });
            }

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
